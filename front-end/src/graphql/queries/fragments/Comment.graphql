fragment CommentFields on Comment {
  _id
  type
  parentId
  authorId
  author {
    id
    username
    fullName
    profileImageUrl
  }
  rawContent
  createdAt
  privacy
  meta {
    ...MetaFields
  }
  personalizedMeta {
    ...PersonalizedMetaFields
  }
  allowedUserIds
  deniedUserIds
  edited
  tags
  updatedAt
}
