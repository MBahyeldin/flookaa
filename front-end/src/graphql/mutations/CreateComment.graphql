mutation CreateComment(
  $parentId: ObjectId!
  $level: Int32!
  $authorId: Int64!
  $content: SimpleInput!
  $tags: [String!]
  $privacy: Privacy!
  $owner: OwnerInput!
  $allowedPersonaIds: [Int64!]!
  $deniedPersonaIds: [Int64!]!
) {
  createComment(
    input: {
      owner: $owner
      parentId: $parentId
      level: $level
      authorId: $authorId
      tags: $tags
      privacy: $privacy
      content: $content
      allowedPersonaIds: $allowedPersonaIds
      deniedPersonaIds: $deniedPersonaIds
    }
  ) {
    _id
    authorId
    rawContent
    tags
    privacy
    createdAt
  }
}
