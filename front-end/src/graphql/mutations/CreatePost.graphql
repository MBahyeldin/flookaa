mutation CreatePost(
  $authorId: Int64!
  $content: PortableTextInput!
  $tags: [String!]
  $privacy: Privacy!
  $owner: OwnerInput!
  $allowedPersonaIds: [Int64!]!
  $deniedPersonaIds: [Int64!]!
) {
  createPost(
    input: {
      authorId: $authorId
      tags: $tags
      privacy: $privacy
      owner: $owner
      content: $content
      deniedPersonaIds: $deniedPersonaIds
      allowedPersonaIds: $allowedPersonaIds
    }
  ) {
    _id
    authorId
    owner {
      type
    }
    rawContent
    tags
    privacy
    createdAt
  }
}
